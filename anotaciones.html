<!--                Cemantic versioning

El versionamiento semantico es un convenio o estandar a la hora de definir la version de tu codigo, dependiendo de la naturaleza del cambio que estas introduciendo. De tal forma, se identifican 3 tipos de cambios:

-Major: Cambio dastico en el software. No es compatible con codigo hecho en versiones anteriores.

-Minor: Cambio que añade alguna caracteristica nueva al software o modifica alguna ya existente, pero que sigue siendo compatible con codigo existente. Tambien cuando marcamos algo como obsoleto.

-Patch: Cuando arreglamos un bug siendo el cambio retrocompatible
